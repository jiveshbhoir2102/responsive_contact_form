<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Contact Form @Jivesh_Bhoir</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <h1>Contact Form</h1>
        

        <!-- Contact form section -->
        <div class="contact-box">
            <!-- Left side of the form -->
            <div class="container-left">
                <h3>Fill the Form*</h3>
                <!-- Form -->
                <form id="contactForm" onsubmit="return validateForm()">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name*</label>
                            <input type="text" id="name" placeholder="Enter your Name" required>
                        </div>

                        <div class="input-group">
                            <label>Phone*</label>
                            <input type="text" id="phone" placeholder="+91 1234567890" required>
                        </div>
                    </div>
                    
                    <!-- Input row for Email and Subject -->
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email*</label>
                            <input type="email" id="email" placeholder="youremail@gmail.com" required>
                        </div>

                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" id="subject" placeholder="Inquiry">
                        </div>                       
                    </div>

                    <!-- Label for Message textarea -->
                    <label>Message*</label>
                    <textarea rows="10" id="message" placeholder="Enter your Message" required></textarea>
                    <button onclick="validateForm()">SUBMIT</button>
                </form>
            </div>
            <!-- Right side with contact information -->
            <div class="container-right">
                <h3>Reach Us</h3>
                <!-- Table for contact information -->
                <table>
                    <tr>
                        <td>Email: </td>
                        <td><b>jiveshbhoir21@gmail.com </b></td>
                    </tr>

                    <tr>
                        <td>Phone: </td>
                        <td><b>+91-7057181076 </b></td>
                    </tr>

                    <tr>
                        <td>Address: </td>
                        <td><b>Rich Apartment<br>
                            Neharu Nagar, Roha-Raigad<br>
                            Maharashtra - 402109, India </b></td>
                    </tr>
                </table>
                
                <!-- Map section -->
                <div class="map">
                    <!-- Google Map iframe -->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3159.1415650988633!2d73.11680887423518!3d18.435778671760726!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be8152e01764545%3A0xbb8ee31bb07704c!2sRICH%20APARTMENT!5e1!3m2!1sen!2sin!4v1743838291508!5m2!1sen!2sin" width="800" height="275" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
